<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="/css/post.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<h1 class="btn">무슨 생각 하세요?</h1>

<!-- 첫 번째 Modal -->
<div class="modal" id="modal1">
    <!-- 첫 번째 모달 내용 -->
    <div class="modal-content">
        <form action="/post/create" method="post" th:object="${post}">
            <textarea th:field="*{content}">여기는 글을 작성할 공간</textarea>
            <div id="attachedImagesContainer"></div>
            <input id="imageData" name="imageData" type="hidden">
            <input class="btn btn-primary my-2" type="submit" value="저장!">
        </form>
        <button class="btn2">🖌</button>
        <span class="close" id="close1">&times;</span>
    </div>
</div>

<!-- 두 번째 Modal -->
<div class="modal" id="modal2">
    <!-- 두 번째 모달 내용 -->
    <div class="modal-content">
        <button id="black">검</button>
        <button id="red">빨</button>
        <button id="blue">파</button>
        <button id="erase">지우개</button>
        <button id="attach">그림 첨부</button>
        <br>
        그림판 기능 추후 업데이트 할 것임
        <span class="close" id="close2">&times;</span>

        <!-- 그림판 영역 -->
        <canvas id="canvas" style="border: 2px dashed black;"></canvas>
    </div>
</div>

<hr>

<table>
    <tbody>
    <tr th:each="post : ${postList}">
        <td th:text="${post.content}"></td>
        <td>
            <div class="container">
                <div class="sample mx-auto my-5" style="width: 300px; height: 200px;">
                    <div th:id="'carousel-' + ${post.no}" class="carousel slide">
                        <div class="carousel-indicators">
                            <div th:each="image, imageStat : ${post.image_list}">
                                <button type="button" th:data-bs-target="'#carousel-' + ${post.no}" th:data-bs-slide-to="${imageStat.index}"
                                        th:classappend="${imageStat.index == 0} ? 'active'"
                                        th:aria-current="${imageStat.index == 0} ? 'true' : 'false'"
                                        th:aria-label="'Slide ' + ${imageStat.index + 1}"></button>
                            </div>
                        </div>
                        <div class="carousel-inner">
                            <div th:each="image, imageStat : ${post.image_list}" th:classappend="${imageStat.index == 0} ? 'active'">
                                <div class="carousel-item" th:classappend="${imageStat.index == 0} ? 'active'">
                                    <img th:src="@{/images/{filename}(filename=${#strings.substring(image.file_path, image.file_path.lastIndexOf('/') + 1)})}" class="d-block w-100" alt="이미지">
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" th:data-bs-target="'#carousel-' + ${post.no}" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" th:data-bs-target="'#carousel-' + ${post.no}" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </td>
        <td th:text="${post.created_date}"></td>
        <td>
            <h3>댓글을 써보세요</h3>
            <div th:each="reply : ${post.reply_list}">
                <p th:text="${reply.content}" th:attr="data-reply-id=${reply.no}" th:id="'reply-content-' + ${reply.no}">Reply Content</p>
                <button type="button" th:onclick="'modifyReply(' + ${reply.no} + ')'">수정!</button>
            </div>

            <form th:action="@{/reply/create/{no}(no=${post.no})}" method="post">
                <textarea name="content"></textarea>
                <button type="submit">Reply</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script src="/js/post.js"></script>
<script>
    function modifyReply(replyNo) {
        const replyContent = document.getElementById(`reply-content-${replyNo}`);
        const currentContent = replyContent.innerText;
        replyContent.innerHTML = `<textarea id="modify-reply-content-${replyNo}">${currentContent}</textarea><button onclick="saveReply(${replyNo})">Save</button>`;
    }

    function saveReply(replyNo) {
        const modifiedContent = document.getElementById(`modify-reply-content-${replyNo}`).value;

        const xhr = new XMLHttpRequest();
        xhr.open("POST", `/reply/modify/${replyNo}`, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                if (response.success) {
                    const replyContent = document.getElementById(`reply-content-${replyNo}`);
                    replyContent.innerText = modifiedContent;
                } else {
                    alert("댓글 수정 실패!");
                }
            }
        };
        xhr.send(JSON.stringify({content: modifiedContent}));
    }
</script>

</body>
</html>
