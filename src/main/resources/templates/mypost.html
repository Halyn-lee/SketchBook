<div class="card mb-5" th:each="post : ${postList}" th:id="'post-container-' + ${post.no}">
    <div class="card-body">

        프사 / <span class="fw-bold" th:text="${post.sketchUser.username}"></span>
        <p th:text="${#strings.substring(post.created_date, 0, 10)}"></p>

        <div class="btn-group" th:if="${post.sketchUser.id == user.id}">
            <button aria-expanded="false" class="btn btn-sm btn-light dropdown-toggle" data-bs-toggle="dropdown"
                    id="dropdownMenuButton" type="button">
                <span>•••</span>
            </button>

            <ul aria-labelledby="dropdownMenuButton" class="dropdown-menu ">
                <li>
                    <button class="modifybtn dropdown-item text-warning"
                            sec:authorize="isAuthenticated()"
                            th:data-post-id="${post.no}"
                            th:if="${post.sketchUser.id == user.id}">수정
                    </button>
                </li>
                <li>
                    <button class="dropdown-item text-danger"
                            sec:authorize="isAuthenticated()"
                            th:if="${post.sketchUser.id == user.id}"
                            th:onclick="'deletePost(' + ${post.no} + ')'">삭제
                    </button>
                </li>
            </ul>
        </div>

        <hr>
        <!--        캐러셀 시작-->
        <div th:if="${post.image_list != null && post.image_list.size() > 0}">
            <div class="carousel slide" style="width: 300px; height: 300px;" th:id="'carousel-' + ${post.no}">
                <div class="carousel-indicators">
                    <div th:each="image, imageStat : ${post.image_list}">
                        <button th:aria-current="${imageStat.index == 0} ? 'true' : 'false'"
                                th:aria-label="'Slide ' + ${imageStat.index + 1}"
                                th:classappend="${imageStat.index == 0} ? 'active'"
                                th:data-bs-slide-to="${imageStat.index}"
                                th:data-bs-target="'#carousel-' + ${post.no}"
                                type="button"></button>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div th:classappend="${imageStat.index == 0} ? 'active'"
                         th:each="image, imageStat : ${post.image_list}">
                        <div class="carousel-item" th:classappend="${imageStat.index == 0} ? 'active'">
                            <img alt="이미지"
                                 class="d-block w-100"
                                 th:data-id="${image.no}"
                                 th:src="@{/images/{filename}(filename=${#strings.substring(image.file_path, image.file_path.lastIndexOf('/') + 1)})}">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-slide="prev"
                        th:data-bs-target="'#carousel-' + ${post.no}"
                        type="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" data-bs-slide="next"
                        th:data-bs-target="'#carousel-' + ${post.no}"
                        type="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!--        캐러셀 끝-->

        <div class="fw-bold fs-5" th:data-content="${post.content}" th:text="${post.content}"></div>

        <hr>

        <!-- postLike 리스트 순회 -->
        <div th:each="postLike : ${post.like}">
            <!-- 좋아요를 누른 ID가 현재 사용자 ID와 일치하는지를 확인 -->
            <div class="like-btn"
                 th:id="'post-heart' + ${post.no}"
                 th:if="${#lists.contains(postLike.id, user.id)}"
                 th:onclick="'cancelLikePost(' + ${post.no} + ')'"
                 th:text="'좋아요 ❤️'"> <!-- 일치할 경우 '❤️'로 표시 -->
            </div>
        </div>
        <div class="like-btn"
             th:id="'post-heart' + ${post.no}"
             th:onclick="'likePost(' + ${post.no} + ')'"
             th:text="'🤍'"
             th:unless="${#lists.contains(post.like, user)}"> <!-- 일치하지 않을 경우 '🤍'로 표시 -->
        </div>

        <span th:id="'liked-count'+${post.no}" th:text="${#lists.size(post.like)}+'명이 좋아합니다'"></span>

    </div>
    <div class="card-footer text-body-secondary">
        <div th:each="reply : ${post.reply_list}" th:id="'reply-container-'+${reply.no}">
            <span class="fw-bold" th:text="${reply.user.username}"> </span>
            <div class="bg-secondary bg-opacity-10">
                <p th:attr="data-reply-id=${reply.no}" th:id="'reply-content-' + ${reply.no}"
                   th:text="${reply.content}"></p>

                <p class="badge bg-warning reply-modify-btn"
                   sec:authorize="isAuthenticated()"
                   th:if="${reply.user.id == user.id}"
                   th:onclick="'modifyReply(' + ${reply.no} + ')'" type="button">🛠</p>

                <p class="badge bg-danger reply-delete-btn"
                   sec:authorize="isAuthenticated()"
                   th:if="${reply.user.id == user.id}"
                   th:onclick="'deleteReply(' + ${reply.no} + ')'" type="button">✖</p>

                <div th:id="'reply-liked-count'+${reply.no}" th:text="${#lists.size(reply.like)}+' Liked!'"></div>

                <!-- replyLike 리스트 순회 -->
                <div th:each="replyLike : ${reply.like}">
                    <!-- 좋아요를 누른 ID가 현재 사용자 ID와 일치하는지를 확인 -->
                    <div class="like-btn"
                         th:id="'reply-heart' + ${reply.no}"
                         th:if="${#lists.contains(replyLike, user)}"
                         th:onclick="'cancelLikeReply(' + ${reply.no} + ')'"
                         th:text="'❤️'"> <!-- 일치할 경우 '❤️'로 표시 -->
                    </div>
                </div>
                <div class="like-btn"
                     th:id="'reply-heart' + ${reply.no}"
                     th:onclick="'likeReply(' + ${reply.no} + ')'"
                     th:text="'🤍'"
                     th:unless="${#lists.contains(reply.like, user)}"> <!-- 일치하지 않을 경우 '🤍'로 표시 -->
                </div>
            </div>
        </div>

        <div class="mt-3 mb-3">
            <form method="post" th:action="@{/reply/create/{no}(no=${post.no})}">
                <textarea class="form-control mb-2" name="content"></textarea>
                <button class="badge bg-success" type="submit">✔</button>
            </form>
        </div>
    </div>
</div>

<div th:attr="hx-get='/getmypost/'+ ${nextPageNumber}, hx-swap='outerHTML', hx-trigger='revealed'"

     th:if="${nextPageNumber} != null"></div>
