<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>친구 리스트</h1>
    <p th:text="'Status: '+${requestStatus}"></p>
    <table>
        <thead>
            <tr>
                <th>아이디</th>
                <th>상태</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="friend: ${friends}">
                <td th:text="${friend.id}"></td>
                <td th:text="${friend.status}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
