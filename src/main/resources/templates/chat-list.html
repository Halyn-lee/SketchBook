<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/chat.css" rel="stylesheet"/>
</head>
<body>
<div th:fragment="chat-list (chat-rooms)">
    <div class="bg-primary bg-gradient bg-opacity-25 border-top border-bottom border-2 border-dark p-2" id="chat-room" th:each="item : ${chat-rooms}">
        <div class="d-flex align-items-center">
            <img class="me-2 rounded" src="https://picsum.photos/45/45"/>
            <span class="fw-semibold fs-4 d-flex align-items-center" th:text="${item.opponent.username}">홍길동</span>
            <div class="ms-2" id="chat-circle" th:if="${item.messagesExists}"></div>
        </div>
    </div>
</div>
</body>
</html>
