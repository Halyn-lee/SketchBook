<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/updatepassword}" th:object="${passwordUpdate}" method="post">
    <input type="hidden" th:name="email" th:id="email" th:value="${email}">
    <div class="mb-3">
        <label for="password1" class="form-label">비밀번호</label>
        <input type="password" th:field="*{password1}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">비밀번호 확인</label>
        <input type="password" th:field="*{password2}" class="form-control">
    </div>
    <button type="submit" id="submitBtn" class="btn btn-primary">변경</button>
</form>
</body>
</html>
