<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/send-pass-email}" method="post">
    <input type="hidden" th:name="email" th:id="email" th:value="${param.string}">
    <button type="submit">임시패스워드 발송</button>
</form>

<div class="message" th:if="${message}" th:text="${message}"></div>
<div class="message" th:if="${error}" th:text="${error}"></div>
</body>
</html>
