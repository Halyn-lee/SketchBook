<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/chat.js"></script>
</head>
<body>
    <div id="frame">
        <div id="title">
            <span>Room Name</span>
            <button id="disconnect">닫기</button>
        </div>
        <table>
            <tbody id="content" class="overflow-y-auto" style="max-height:200px;">
            </tbody>
        </table>
        <form class="form-inline">
            <div class="form-group">
                <input type="text" id="chat" class="form-control" placeholder="chat here">
                <input type="hidden" id="room" value="1"/>
                <input type="hidden" id="user" value="test"/>
            </div>
            <button id="send" class="btn btn-default" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
